          transform: scale(1.2);

      /* Timeline Styles - Fixed Position with Hover Show/Hide */
      .timeline-hover-container {
        position: fixed !important;
        /* Default: hidden, translate to left (almost completely hidden) */
        transform: translateX(calc(-100% + 8px));
        transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        will-change: transform;
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.15);
        padding-left: 12px;
        padding-right: 16px;
        border-radius: 0 16px 16px 0;
        /* Show a small peek when hidden */
      }

      .timeline-hover-container.show {
        transform: translateX(0);
        box-shadow: 4px 0 25px rgba(0, 0, 0, 0.2);
      }

      @media (prefers-color-scheme: dark) {
        .timeline-hover-container {
          background: rgba(0, 0, 0, 0.98);
          box-shadow: 4px 0 20px rgba(0, 0, 0, 0.6);
        }
        .timeline-hover-container.show {
          box-shadow: 4px 0 25px rgba(0, 0, 0, 0.8);
        }
      }

      /* Hover trigger zone on left edge */
      .timeline-hover-zone {
        position: fixed;
        left: 0;
        top: 0;
        width: 40px;
        height: 100vh;
        z-index: 48;
        background: transparent;
        pointer-events: auto;
        cursor: pointer;
      }

      /* When timeline is shown, disable pointer events on hover zone to allow clicks */
      .timeline-hover-container.show ~ * .timeline-hover-zone,
      body:has(.timeline-hover-container.show) .timeline-hover-zone {
        pointer-events: none;
      }

      /* Ensure timeline links are clickable */
      .timeline-hover-container a {
        pointer-events: auto !important;
        position: relative;
        z-index: 10;
        display: inline-block;
        width: 100%;
        outline: none; /* Remove focus outline that causes white box */
        -webkit-tap-highlight-color: transparent; /* Remove mobile tap highlight */
      }
      
      /* Remove focus, active, and tap highlight from all timeline interactive elements */
      .timeline-year,
      .timeline-month,
      .timeline-marker,
      .timeline-year:focus,
      .timeline-month:focus,
      .timeline-marker:focus,
      .timeline-year:active,
      .timeline-month:active,
      .timeline-marker:active {
        outline: none !important;
        -webkit-tap-highlight-color: transparent !important;
        background: transparent !important;
      }
      
      /* Remove tap highlight from timeline container */
      #timeline-sidebar,
      #timeline-sidebar *,
      .timeline-hover-container,
      .timeline-hover-container * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Ensure timeline container allows pointer events */
      .timeline-hover-container {
        pointer-events: auto !important;
      }

      /* Ensure all interactive elements in timeline are clickable */
      .timeline-hover-container * {
        pointer-events: auto;
      }

      /* Visual indicator when hovering near left edge */
      .timeline-hover-zone:hover::after {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 3px;
        height: 60px;
        background: linear-gradient(
          to bottom,
          rgba(59, 130, 246, 0.5),
          rgba(59, 130, 246, 0.8),
          rgba(59, 130, 246, 0.5)
        );
        border-radius: 0 2px 2px 0;
        animation: pulse-indicator 2s ease-in-out infinite;
      }

      @keyframes pulse-indicator {
        0%,
        100% {
          opacity: 0.5;
          transform: translateY(-50%) scaleY(1);
        }
        50% {
          opacity: 0.8;
          transform: translateY(-50%) scaleY(1.1);
        }
      }

      #timeline-sidebar {
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
      }
      #timeline-sidebar::-webkit-scrollbar {
        width: 4px;
      }
      #timeline-sidebar::-webkit-scrollbar-track {
        background: transparent;
      }
      #timeline-sidebar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 2px;
      }
      #timeline-sidebar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.8);
      }
      @media (prefers-color-scheme: dark) {
        #timeline-sidebar {
          scrollbar-color: rgba(75, 85, 99, 0.5) transparent;
        }
        #timeline-sidebar::-webkit-scrollbar-thumb {
          background-color: rgba(75, 85, 99, 0.5);
        }
        #timeline-sidebar::-webkit-scrollbar-thumb:hover {
          background-color: rgba(75, 85, 99, 0.8);
        }
      }
      /* Smooth transitions for timeline items */
      .timeline-year,
      .timeline-month {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .timeline-marker {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Optimize timeline for landscape mode (short height) */
      @media (max-height: 500px) and (min-width: 768px) {
        #timeline-sidebar {
          top: 1rem !important;
          bottom: 1rem !important;
          max-height: calc(100vh - 2rem) !important;
        }

    /* Music Player Tooltip Styles */
      .portfolio-header-container {
        position: relative;
        display: inline-block;

      .music-player-tooltip {
        position: absolute;
        top: 50%;
        left: 100%;
        transform: translateY(-50%) translateX(-10px);
        margin-left: 20px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy transition */
        z-index: 100;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 8px 12px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        pointer-events: none;
        width: max-content;

      }

      @media (prefers-color-scheme: dark) {
        .music-player-tooltip {
          background: rgba(0, 0, 0, 0.6);
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
      }

      .portfolio-header-container:hover .music-player-tooltip,
      .music-player-tooltip:hover {
        opacity: 1;
        visibility: visible;
        transform: translateY(-50%) translateX(0);
        pointer-events: auto;
      }
      
      /* Mobile adjustments */
      @media (max-width: 768px) {
        .music-player-tooltip {
           position: absolute;
           top: 100%;
           left: 0;
           width: 300px; /* Fixed reasonable width */
           max-width: 90vw; /* Ensure it fits on small screens */
           z-index: 50;
           
           /* Restore styling */
           background: rgba(255, 255, 255, 0.8);
           backdrop-filter: blur(12px);
           -webkit-backdrop-filter: blur(12px);
           box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
           border: 1px solid rgba(255, 255, 255, 0.3);
           padding: 0.5rem;
           border-radius: 0.5rem;
           
           /* Animation state: hidden */
           opacity: 0;
           visibility: hidden;
           transform: translateY(-10px);
           transition: all 0.3s ease-out;
           
           margin-top: 10px;
        }
        .music-player-tooltip.mobile-show {
           opacity: 1;
           visibility: visible;
           transform: translateY(0);
        }
        .portfolio-header-container {
          display: inline-block; /* Match text width */
          width: auto;
          cursor: pointer;
          position: relative;
        }
      }
      
      /* Global overflow fix */
      html, body {
        overflow-x: hidden;

    <script>
      // 自动处理所有图片骨架和显示问题（防止 null.style 报错）
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("a[href], img[src]").forEach(function (el) {
          if (el.getAttribute("href"))
            el.setAttribute("href", el.getAttribute("href").trim());
          if (el.getAttribute("src"))
            el.setAttribute("src", el.getAttribute("src").trim());
        });
        const checkAllImages = () => {
          document.querySelectorAll("img.img-loading").forEach(function (img) {
            if (img.src) img.src = img.src.trim();
            if (img.dataset.loaded === "true") return;
            
            let isLoaded = false;
            
            function hideSkeleton(evt) {
              if (isLoaded) return;
              isLoaded = true;
              img.dataset.loaded = "true";
              
              let parent = img.parentElement && img.parentElement.parentElement;
              let skeleton = parent
                ? parent.querySelector(".img-skeleton")
                : null;
              
              void img.offsetWidth;
              
              requestAnimationFrame(() => {
                img.classList.remove("img-loading");
                img.classList.remove("opacity-0");
                if (img) {
                  img.style.opacity = '1';
                  img.style.visibility = 'visible';
                }
                if (skeleton) {
                  skeleton.remove();
                }
              });
            }
            
            function checkImageLoaded() {
              if (img.complete && img.naturalWidth > 0) {
                hideSkeleton();
                return true;
              }
              return false;
            }
            
            if (checkImageLoaded()) return;
            
            img.addEventListener("load", hideSkeleton, { once: true });
            img.addEventListener("error", hideSkeleton, { once: true });
          });
        };
        
        checkAllImages();
        
        let checks = 0;
        const interval = setInterval(() => {
          checkAllImages();
          checks++;
          if (checks > 50) clearInterval(interval);
        }, 100);
        
        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "visible") {
            checkAllImages();
          }
        });
        
        window.addEventListener("pageshow", () => {
          checkAllImages();
        });
        
        window.addEventListener("load", () => {
          setTimeout(checkAllImages, 500);
        });
      });
    </script>
