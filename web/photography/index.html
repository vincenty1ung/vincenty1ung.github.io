    <script>
      // 自动处理所有图片骨架和显示问题（防止 null.style 报错）
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("a[href], img[src]").forEach(function (el) {
          if (el.getAttribute("href"))
            el.setAttribute("href", el.getAttribute("href").trim());
          if (el.getAttribute("src"))
            el.setAttribute("src", el.getAttribute("src").trim());
        });
        document.querySelectorAll("img.img-loading").forEach(function (img) {
          if (img.src) img.src = img.src.trim();
          function hideSkeleton(evt) {
            let parent = img.parentElement && img.parentElement.parentElement;
            let skeleton = parent
              ? parent.querySelector(".img-skeleton")
              : null;
            img.classList.remove("img-loading");
            img.classList.remove("opacity-0");
            if (img) img.style.opacity = 1;
            if (skeleton) {
              skeleton.remove();
            }
          }
          if (img.complete && img.naturalWidth > 0) {
            hideSkeleton();
          } else {
            img.addEventListener("load", hideSkeleton);
            img.addEventListener("error", hideSkeleton);
          }
        });
      });
    </script>
