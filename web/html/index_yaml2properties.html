<body>
<div class="container-fluid">
    <div class="page-header">

<script>
    var toYamlUrl="https://toyaml.com/y";
    var toPropUrl="https://toyaml.com/p";
    var Base = {
        parseYml : function () {
            Base.showLoading();
            $.ajax({
                type: "post",
                data:{"prop":$('#from').val()},
                url: toYamlUrl,
                dataType:"text",
                success: function(data) {
                    $('#to').val(data);
                    Base.hideLoading();
                }
            });
        },
        parseProp : function () {
            Base.showLoading();
            $.ajax({
                type: "post",
                data:{"yaml":$('#to').val()},
                url: toPropUrl,
                dataType:"text",
                success: function(data) {
                    $('#from').val(data);
                    Base.hideLoading();
                }
            });
        },
        showLoading : function () {
            $("#loadingModal").modal('show');
        },
        hideLoading : function () {
            $('#loadingModal').modal('hide');
        }
    }

</script>
